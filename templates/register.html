{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h2>Registrarse</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="post" action="{{ url_for('register') }}">
                    <!-- Token CSRF -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="50" pattern="^[a-zA-Z0-9_]+$" required>
                        <small class="form-text text-muted">El nombre de usuario debe contener solo letras, números y guiones bajos (3-50 caracteres).</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="100" required>
                        <small class="form-text text-muted">La contraseña debe tener al menos 8 caracteres.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
                
                <div class="mt-3">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
